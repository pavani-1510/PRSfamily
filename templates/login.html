{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #31363F; /* Light gray background */
            font-family: Arial, sans-serif; /* Set font family */
        }
        .container {
            margin-top: 50px; /* Add margin to the top */
            text-align: center; /* Center align content */
        }
        h2 {
            color: #007bff; /* Blue header text color */
            margin-bottom: 20px; /* Add margin below header */
        }
        form {
            background-color: #ffffff; /* White background for form */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Add padding */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Add shadow effect */
        }
        .form-group {
            margin-bottom: 20px; /* Add margin bottom for form groups */
        }
        label {
            font-weight: bold; /* Bold label text */
        }
        input[type="email"],
        input[type="password"] {
            border-radius: 5px; /* Rounded corners for input fields */
            padding: 10px; /* Add padding */
            border: 1px solid #ced4da; /* Add border */
            width: 100%; /* Full width input fields */
        }
        button[type="submit"] {
            background-color: #007bff; /* Blue button background color */
            border-color: #007bff; /* Blue button border color */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            color: #ffffff; /* White text color */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3; /* Darker shade on hover */
        }
        .alert {
            margin-bottom: 20px; /* Add margin bottom for alerts */
            border-radius: 5px; /* Rounded corners for alerts */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
</div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
